# These settings were set by the metro build script that automatically built this stage.
# Please consult /etc/make.conf.example for a more detailed example.

ACCEPT_KEYWORDS="amd64"
CHOST="x86_64-pc-linux-gnu"
CFLAGS="-march=core2 -O2 -pipe"
MAKEOPTS="-j4"
SYNC="git://github.com/xenoterracide/portage.git"
PORTAGE_GIT_METHOD="checkout"
PORTAGE_GIT_REMOTE="origin/regen2.org"
PORTAGE_GIT_LOCAL="regen2.org"
PORTDIR="/var/portage"
DISTDIR="/var/distfiles/"
PKGDIR="/var/packages/"
FEATURES="parallel-fetch ccache userfetch usersync userpriv usersandbox
	buildpkg"
VIDEO_CARDS="intel"
ALSA_CARDS="emu10k1"
INPUT_DEVICES="mouse keyboard evdev"
PORTAGE_NICENESS="19"
LINGUAS="en_US en"
CCACHE_SIZE="2G"
FETCHCOMMAND="/usr/bin/wget -t 1 -T 30 --passive-ftp \${URI} -P \${DISTDIR}"
USE="
	-berkdb
	-gdbm
	-ipv6
	-zeroconf
	aac akonadi alsa altivec
	bash-completion
	css
	dbus dga dirac dts dvdr dvdread
	encode
	ffmpeg flac
	gd ggi gif glib
	hal
	inotify
	java6 jpeg jpeg2k
	kdeprefix
	lzo
	mad mmx mpeg mp3 mp4 msn mysql
	nsplugin
	odbc ogg opengl oscar otr
	png postgres
	quicktime
	regentools
	sdl semantic-desktop spell sqlite sqlite3 ssse3 svg symlink
	tiff theora
	vim-syntax vorbis
	webkit win32codecs
	X x264 xcomposite xvid
	yahoo
"
APACHE2_MPMS="prefork"
PORTAGE_ECLASS_WARNING_ENABLE="0"
